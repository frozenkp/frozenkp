# Information
site_name: frozenkp's Blog

# Repository
repo_name: 'frozenkp/frozenkp'
repo_url: 'https://github.com/frozenkp/frozenkp.github.io'

# Content
pages:
    - HOME: index.md
    - Writeups:
      - 2014:
        - NoConName qual:
          - inBINcible: Writeups/2014/NoConName_qual/inBINcible.md
      - 2015:
        - B-Sides Vancouver: 
          - Delphi: Writeups/2015/B-Sides_Vancouver/Delphi.md

# Theme
theme: 'material'

# Customization
extra_javascript: 
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Extensions
markdown_extensions:
    - pymdownx.arithmatex
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tilde
